<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    
    <link rel="stylesheet" href="styles/styleform.css">
    <title>Gerenciar Rebanhos</title>
</head>
<body>

    <header>
        <h1>Gerenciar rebanhos</h1>
        
    </header>
    
    <main>
        <form action="#" class="row gy-2 gx-3 align-items-center">
            <div class="col-sm-6">
                <label class="form-label" for="form-label">Título</label>
                <input required type="text" class="form-control" id="titulo" placeholder="Ex: Gado do pasto alugado">
            </div>
            
            <div class="col-md-3">
                <label class="form-label" for="autoSinizingSelect">Tipo</label>
                <select class="form-select" id="select">
                    <option selected>Bovino</option>
                    <option value="1">Assinino</option>
                    <option value="2">Bufalino</option>
                    <option value="3">Caprino</option>
                    <option value="4">Equino</option>
                    <option value="5">Muar</option>
                    <option value="6">Ovino</option>
                    <option value="7">Suíno</option>
                  </select>
            </div>

            <div class="col-auto align-self-end">
                <button type="submit" class="btn btn-primary px-4">Adicionar</button>
            </div>
             
        </form>

        <div class="container">
            <table class="table table-">
                <thead>
                    <tr>
                        <th scope="row">#</th>
                        <th scope="col">Título</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Total de animais</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Gado</td>
                        <td>Bovino</td>
                        <td class="numero">132</td>
                        <td><a href="#" class="btn btn-primary">Acessar</a></td>
                        <td><a href="#" class="btn btn-danger">Excluir</a></td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>Meus porcos</td>
                        <td>Suíno</td>
                        <td class="numero">15</td>
                        <td><a href="#" class="btn btn-primary">Acessar</a></td>
                        <td><a href="#" class="btn btn-danger">Excluir</a></td>
                    </tr>
                </tbody>
            </table>
    
        </div>
        
    </main>
    

    <footer>

    </footer>
